<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./resources/css/login.css">
    <script src="https://kit.fontawesome.com/a8b5a230d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script type="text/javascript" src="./resources/js/login.js" defer></script>

<body>
    <h1>Login</h1>
    <form id="form">
        
            <input type="email" name="email" placeholder="Email" id="email-input">

            <button type="submit">Submit</button>
        
    </form>
</body>
</html>
