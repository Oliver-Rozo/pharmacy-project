<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="./resources/css/staff-inventory.css">
    <script src="https://kit.fontawesome.com/a8b5a230d7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./resources/js/staff-inventory.js" defer></script>
</head>
<body>
    <header>
        <img src="./resources/images/placeholder-1-e1533569576673.jpg">
        <form>
            <input type="text" id="searchbar" placeholder="Search...">
                <button id="searchbutton" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </input>
        </form>
        <form id="epicbuttons">
            <i class="fa-solid fa-cart-shopping epicbuttons"></i>
            <i class="fa-solid fa-comment epicbuttons"></i>
            <a href="./login.html"><i class="fa-solid fa-circle-user epicbuttons"></i></a>
        </form>
    </header>
    <h1>Inventory Management</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-table">
            <tr>
                <td>Insulin Pens (100 units)</td>
                <td><input type="number" class="product-quant" name="quantity" min="0" value="50"></td>
                <td>$35.00</td>
            </tr>
            <tr>
                <td>Ibuprofen (200mg tablets)</td>
                <td><input type="number" class="product-quant" name="quantity" min="0" value="36"></td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>Super explosive nuclear bomb (not legal)</td>
                <td><input type="number" class="product-quant" name="quantity" min="0" value="1"></td>
                <td>$8,000,000,000.00</td>
            </tr>
        </tbody>
    </table>
    <div id="add-product">
        <input type="text" id="product-name" placeholder="Enter Product Name">
        <input type="number" id="product-stock" placeholder="Enter Stock Quantity">
        <input type="number" id="product-price" placeholder="Enter Price">
    </div>
    <button type="button" id="add-product-button">Add Product</button>
</body>
</html>
